<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - République de la Baie ToadVille (Canada)</title>
    <meta content="Bienvenue - République de la Baie ToadVille (Canada)" property="og:title" />
    <meta content="Site officiel du gouvernement de la Baie de ToadVille – Immigration, citoyenneté, entreprises et services communautaires." property="og:description" />
    <meta content="https://toadvillebay.com/" property="og:url" />
    <meta content="https://toadvillebay.com/Images and Videos/ToadVilleCOA.png" property="og:image" />
    <meta content="#0066CC" data-react-helmet="true" name="theme-color" />
    <link rel="icon" type="image/png" href="./Images and Videos/ToadVilleCOA.png" />
    <link rel="apple-touch-icon" href="./Images and Videos/ToadVilleCOA.png" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing">
    <div class="container">
        <main class="landing-content" role="main">
            <div class="header">
                <img class="site-flag" src="./Images and Videos/ToadVille Bay - Texica.png" alt="ToadVille Bay Flag" />
                <h1 class="site-title">Bienvenue - République de la Baie ToadVille (Canada)</h1>
            </div>

            <nav class="navigation-buttons" role="navigation">
                <button class="nav-btn secondary" onclick="navigateTo('./home.html')">
                    Entrer sur le site
                </button>
                <div class="secondary-nav">
                    <button class="nav-btn secondary" onclick="navigateTo('https://toadvillebay.com')">
                        Anglais
                    </button>
                    <button class="nav-btn secondary" onclick="navigateTo('./about.html')">
                        À propos
                    </button>
                </div>
            </nav>

            <footer class="landing-footer">
                <p class="landing-description">
                    Inspiré du jeu « ToadVille Bay » – Une exploration créative du design de sites Web gouvernementaux.
                </p>
                <div class="landing-copyright">
                    © ToadVille Bay du Canada 2019–<span id="current-year"></span>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // Update copyright year automatically
        document.addEventListener('DOMContentLoaded', function() {
            const currentYear = new Date().getFullYear();
            document.getElementById('current-year').textContent = currentYear;
        });

        // Navigation function for buttons
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
